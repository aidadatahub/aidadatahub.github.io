<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

    <!-- SEO -->
    <meta name="generator" content="Jekyll v{{ jekyll.version }}" />
    <meta property="og:locale" content="en_US" />
    <meta name="description" content="{{ page.name }}" />
    <meta property="og:description" content="{{ page.name }}" />
    <link rel="canonical" href="{{ page.url | absolute_url }}" />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <script type="application/ld+json">
      {{ page.datacite | jsonify }}
    </script>
    <!-- End SEO -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.3.2/viewer.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" href="/assets/icons/aida-icon.png">
  </head>

  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.name }}</h1>
      <p><a href="/">{{ site.title }}</a> team.</p>
    </header>

    <main id="content" class="main-content" role="main">
      
        <img  src="{{ page.image }}" alt="" style="float: left; width: 40%; margin-top: -1ex; padding:20px; cursor: pointer;">
        <h2>{{page.name}}</h2>
        <p>{{page.position}}</p>
        <p><a href="{{ page.mailto }}">{{ page.email }}</a></p>

      {% include footer.html %}

    </main>
    </body>
</html>
